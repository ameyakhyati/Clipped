<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Text Summarizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; }
        .container { max-width: 700px; margin-top: 60px; }
        textarea { resize: vertical; }
        .summary-box { white-space: pre-line; background: #fff; border-radius: 8px; padding: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.05);}
        #loading-message { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4 text-center">Text Summarizer</h1>
        <form method="POST" class="mb-4" id="summarize-form">
            <div class="mb-3">
                <textarea name="text" rows="10" class="form-control" placeholder="Enter text here..." required>{{ request.form.text or '' }}</textarea>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">Summarize</button>
            </div>
        </form>
        <div id="loading-message" class="alert alert-info text-center">
            Please wait, summary is being loaded...
        </div>
        {% if summary %}
        <div class="summary-box mt-4">
            <h4>Summary:</h4>
            <p>{{ summary }}</p>
        </div>
        {% endif %}
    </div>
    <script>
        document.getElementById('summarize-form').addEventListener('submit', function() {
            document.getElementById('loading-message').style.display = 'block';
        });
    </script>
</body>
</html>
